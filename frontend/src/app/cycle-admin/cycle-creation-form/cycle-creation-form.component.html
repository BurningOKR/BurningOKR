<app-dialog-component *ngIf="cycleForm" i18n-title="@@component_cycleCreationForm_createCycle" title="{{title}}" [formGroup]="cycleForm" i18n-[saveAndCloseLabel] saveAndCloseLabel="Speichern"
                      [hasFormGroupError]="true"
                      (okEmitter)="createCycle()">
  <form [formGroup]="cycleForm">
    <mat-form-field class="fullWidth">
      <input formControlName="name" matInput placeholder="Name *" type="text">
      <app-form-error [control]="cycleForm.get('name')"></app-form-error>

    </mat-form-field>

    <mat-form-field class="halfWidth leftDate">
      <input [matDatepicker]="startDatePicker" formControlName="startDate" i18n-placeholder="@@component_cycleCreation_startDate" matInput placeholder="Startdatum">
      <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <app-form-error [control]="cycleForm.get('startDate')"></app-form-error>

    </mat-form-field>
    <mat-form-field class="halfWidth rightDate">
      <input [matDatepicker]="endDatePicker" formControlName="endDate" i18n-placeholder="@@component_cycleCreation_endDate" matInput placeholder="Enddatum">
      <mat-datepicker-toggle [for]="endDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <app-form-error [control]="cycleForm.get('endDate')"></app-form-error>

    </mat-form-field>
    <mat-slide-toggle formControlName="isVisible">
      <span i18n="@@component_cycleCreation_visibility">Sichtbarkeit</span>
    </mat-slide-toggle>
  </form>
</app-dialog-component>
