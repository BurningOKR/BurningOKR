<mat-dialog-content>
  <form [formGroup]="submittedTopicDraftDetailsForm">
    <div class="submitted-topic-draft-details">

      <div class="information-row"><h1 i18n="@@handed_in_topic_draft">Eingereichter Themenentwurf</h1></div>

      <div class="information-row">
        <div class="information-row-item mr-30">
          <mat-form-field>
            <mat-label>Thema:</mat-label>
            <input matInput formControlName="name" readonly>
          </mat-form-field>
        </div>
        <div class="information-row-item status-display">
          <app-status-dot class="display-status-dot" [state]="topicDraft.currentStatus"></app-status-dot>
          <mat-form-field class="ml-10">
            <mat-label>Status</mat-label>
            <mat-select formControlName="currentStatus" disabled>
              <mat-option [value]="enumStatus.draft"><div>Vorlage</div></mat-option>
              <mat-option [value]="enumStatus.submitted"><div>Eingereicht</div></mat-option>
              <mat-option [value]="enumStatus.approved"><div>Angenommen</div></mat-option>
              <mat-option [value]="enumStatus.rejected"><div>Abgelehnt</div></mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="information-row">
        <div class="information-row-item">
          <mat-form-field>
            <mat-label>Beginn</mat-label>
            <input matInput readonly formControlName="beginning">
            <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>-->
          </mat-form-field>

        </div>
      </div>

      <div class="topic-details-subheading information-row" i18n="@@initiator">Initiator:</div>
      <app-user-minibutton [userId]="topicDraft.initiator.id" [canBeRemoved]="false" class="no-margin"></app-user-minibutton>

      <div class="fullWidth">
        <mat-form-field class="fullWidth">
          <span i18n="@@heading_contributes_to" class="topic-details-subheading">Zählt auf ein:</span>
          <div class="multiline-text-wrapper">
            <textarea class="multiline-text" readonly matInput formControlName='contributesTo' rows="4"></textarea>
          </div>
        </mat-form-field>
      </div>
      <div class="fullWidth">
        <mat-form-field class="fullWidth">
          <span i18n="@@heading_handover" class="topic-details-subheading">Handover Plan:</span>
          <div class="multiline-text-wrapper">
            <textarea class="multiline-text" readonly matInput formControlName='handoverPlan' rows="4"></textarea>
          </div>
        </mat-form-field>
      </div>
      <div class="fullWidth">
        <mat-form-field class="fullWidth">
          <span i18n="@@heading_dependencies" class="topic-details-subheading">Abhängigkeiten:</span>
          <div class="multiline-text-wrapper">
            <textarea class="multiline-text" readonly matInput formControlName='dependencies' rows="4"></textarea>
          </div>
        </mat-form-field>
      </div>
      <div class="fullWidth">
        <mat-form-field class="fullWidth">
          <span i18n="@@heading_resources" class="topic-details-subheading">Ressourcen:</span>
          <div class="multiline-text-wrapper">
            <textarea class="multiline-text" readonly matInput formControlName='resources' rows="4"></textarea>
          </div>
        </mat-form-field>
      </div>

      <mat-expansion-panel class="user-list-panel">
        <mat-expansion-panel-header class="pt-10 pb-10">
          <mat-panel-title>
            <div class="topic-details-subheading" i18n="@@start_team">Start Team</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let user of topicDraft.startTeam">
          <app-user-minibutton [userId]="user" [canBeRemoved]="false"></app-user-minibutton>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel class="user-list-panel">
        <mat-expansion-panel-header class="pt-10 pb-10">
          <mat-panel-title>
            <div class="topic-details-subheading" i18n="@@stakeholder_team">Stakeholder Team</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let user of topicDraft.stakeholders">
          <app-user-minibutton [userId]="user" [canBeRemoved]="false"></app-user-minibutton>
        </div>
      </mat-expansion-panel>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="closeDialog()" i18n="@@component_teamForm_close">Schließen</button>
</mat-dialog-actions>
