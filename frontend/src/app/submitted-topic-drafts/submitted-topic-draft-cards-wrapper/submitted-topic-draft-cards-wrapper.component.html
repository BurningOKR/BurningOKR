<div class="card-wrapper" *ngIf="topicDrafts[0] !== undefined">
  <div class="card-wrapper-head-wrapper">
    <div class="card-wrapper-head">
      <span class="card-wrapper-head-column-info">{{'submitted-topic-draft-cards-wrapper.column.submitted' | translate}}</span>
      <span class="card-wrapper-head-column-info">{{'submitted-topic-draft-cards-wrapper.column.start' | translate}}</span>
      <span class="card-wrapper-head-column-info">{{'submitted-topic-draft-cards-wrapper.column.name' | translate}}</span>
    </div>
  </div>
  <div *ngFor="let topicDraft of topicDrafts">
    <app-submitted-topic-draft-card [topicDraft]="topicDraft" (editedTopicDraftEvent)="updateEditedTopicDraft($event)" (topicDraftDeletedEvent)="removeDeletedTopicDraft($event)"></app-submitted-topic-draft-card>
  </div>
</div>
<div *ngIf="topicDrafts[0] === undefined" class="card-wrapper-info-area">
  <p>{{'submitted-topic-draft-cards-wrapper.no-new-topic-drafts' | translate}}</p>
</div>
