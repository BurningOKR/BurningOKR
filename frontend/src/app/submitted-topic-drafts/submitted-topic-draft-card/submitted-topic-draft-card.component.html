<mat-card class="submitted-topic-draft-card">
  <div class="card-head-wrapper">
    <div class="card-head-info-wrapper">
      <span class="card-head-info">{{topicDraft.initiator.givenName}} {{topicDraft.initiator.surname}}</span>
      <span class="card-head-info">{{topicDraft.beginning.toLocaleDateString()}}</span>
      <span class="card-head-info card-head-info-name" title="{{topicDraft.name}}">{{topicDraft.name}}</span>
    </div>
    <div class="card-head-button-wrapper">
      <app-submitted-topic-draft-action-button [topicDraft]="topicDraft" class= "submitted-topic-draft-option-button"></app-submitted-topic-draft-action-button>
    </div>
    <span id="status-dot" class="status-dot status-dot-{{enumStatus[topicDraft.currentStatus]}}" i18n-title title="Aktueller Status"></span>
  </div>
</mat-card>
