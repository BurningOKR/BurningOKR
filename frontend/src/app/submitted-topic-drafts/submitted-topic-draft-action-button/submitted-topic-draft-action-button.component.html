<ng-container>
  <button mat-icon-button [matMenuTriggerFor]="actionDropdown">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #actionDropdown="matMenu">
      <span matTooltip="{{ getEditTooltipText$() | async}}" [matTooltipDisabled]="canEditTopicDraft$() | async">
        <button mat-menu-item [disabled]="(canEditTopicDraft$() | async) === false" (click)="editTopicDraft()">
          <mat-icon>edit</mat-icon>
          <span>Bearbeiten</span>
        </button>
      </span>
    <span matTooltip="Nur ein Admin oder der Initiator können diesen Themenentwurf löschen" i18n-matTooltip="@@onlyAdminOrInitiatorPermissionToDelete" [matTooltipDisabled]="canDeleteTopicDraft$() | async">
      <button mat-menu-item [disabled]="(canDeleteTopicDraft$() | async) === false" (click)="clickedDeleteTopicDraft()">
        <mat-icon>delete</mat-icon>
        <span>Löschen</span>
      </button>
    </span>
    <span matTooltip="Kommentare" i18n-matTooltip="@@comments_table_header">
      <button mat-menu-item (click)="clickedOpenComments()">
        <mat-icon>chat</mat-icon>
        <span>Kommentare</span>
      </button>
    </span>
    <span matTooltip="{{ getSubmissionTooltipText$() | async}}" [matTooltipDisabled]="canChangeCurrentStatusFromDraftOrSubmitted$() | async">
      <button mat-menu-item [disabled]="(canChangeCurrentStatusFromDraftOrSubmitted$() | async) === false" (click)="submittingTopicDraft()">
        <mat-icon>exposure</mat-icon>
        <span>{{ getSubmissionButtonText() }}</span>
      </button>
    </span>
    <span matTooltip="{{ getApproveOrRejectTooltipText$() | async}}" [matTooltipDisabled]="canChangeCurrentStatus$() | async">
      <button mat-menu-item [disabled]="(canChangeCurrentStatus$() | async) === false" (click)="approvingTopicDraft()">
        <mat-icon>check_circle</mat-icon>
        <span>{{ getApprovalButtonText() }}</span>
      </button>
    </span>
    <span matTooltip="{{ getApproveOrRejectTooltipText$() | async}}" [matTooltipDisabled]="canChangeCurrentStatus$() | async">
      <button mat-menu-item [disabled]="(canChangeCurrentStatus$() | async) === false" (click)="rejectingTopicDraft()">
        <mat-icon >cancel</mat-icon>
        <span>{{ getRejectionButtonText() }}</span>
      </button>
    </span>
  </mat-menu>
</ng-container>
