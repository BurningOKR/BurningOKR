<ng-container>
    <button mat-icon-button [matMenuTriggerFor]="actionDropdown">
        <mat-icon>more_vert</mat-icon>
    </button>
<!-- TODO : Router link angeben - mWegmann 10.05.2021 -->
    <mat-menu #actionDropdown="matMenu">
      <button mat-menu-item (click)="editTopicDraft()">
        <mat-icon>edit</mat-icon>
        <span>Bearbeiten</span>
      </button>
      <button mat-menu-item [disabled]="currentUserNotAdminOrCreator()" (click)="clickedDeleteTopicDraft()">
        <mat-icon>delete</mat-icon>
        <span>Löschen</span>
      </button>
      <span matTooltip="Feature kommt demnächst"
            i18n-matTooltip="@@feature-coming-soon">
        <button mat-menu-item disabled (click)="printNotImplemented()">
          <mat-icon>chat</mat-icon>
          <span>Kommentare</span>
        </button>
      </span>
      <span matTooltip="Feature kommt demnächst"
            i18n-matTooltip="@@feature-coming-soon">
        <button mat-menu-item disabled (click)="printNotImplemented()">
          <mat-icon>exposure</mat-icon>
          <span>Einreichen/Zurücknehmen</span>
        </button>
      </span>
      <span matTooltip="Feature kommt demnächst"
            i18n-matTooltip="@@feature-coming-soon">
        <button mat-menu-item [disabled]="!canApproveTopicDraft()" (click)="approvingTopicDraft()">
          <mat-icon>check_circle</mat-icon>
          <span>Genehmigen/Genehmigung verwerfen</span>
        </button>
      </span>
      <span matTooltip="Feature kommt demnächst"
            i18n-matTooltip="@@feature-coming-soon">
        <button mat-menu-item [disabled]="!canRejectTopicDraft()" (click)="rejectingTopicDraft()">
          <mat-icon >cancel</mat-icon>
          <span>Ablehnen/Ablehnung zurückziehen</span>
        </button>
      </span>
    </mat-menu>
</ng-container>
