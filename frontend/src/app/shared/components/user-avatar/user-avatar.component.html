<ng-container *ngIf="render">
  <ngx-avatars (clickOnAvatar)="clickOnAvatar.emit($event)" [value]="'📁'" [name]="(user.givenName || user.surname) ? user.givenName + ' ' + user.surname : null" [size]="size" [bgColor]="bgColor" [src]="user.photo ? 'data:image/jpg;base64,' + user.photo : ''" [style.cursor]="clickable ? 'pointer' : ''"></ngx-avatars>
</ng-container>
