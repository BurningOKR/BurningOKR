<mat-toolbar [color]="'primary'" class="app-toolbar">
  <mat-toolbar-row>
    <ng-content></ng-content>
    <span class="fill-space hidden-m-down"></span>
    <div class="warningText hidden-m-down" *ngIf="!(hasMailConfigured$ | async)">
      <span i18n="@@component_okrToolbar_noSMTPWarningText" class="toLongWords">
        Warnung: Es wurde kein SMTP Server konfiguriert.
      </span>
      <br>
      <a [routerLink]="['/noMailInformation']" class="warningText toLongWords" i18n="@@component_okrToolbar_noSMTPWarningLink">
        Dies kann die Nutzbarkeit der Anwendung stark einschränken.
      </a>
    </div>
    <span class="fill-space"></span>
    <div class="user-interactions">
      <div class="adminIcon">
        <mat-icon *ngIf="isCurrentUserAdmin$ | async" class="icon-spacer"
                  i18n-matTooltip="@@component_okrToolbar_authorizeAsAdmin" matTooltip="Als Admin autorisiert">
          verified_user
        </mat-icon>
      </div>
      <button mat-icon-button class="icon-spacer-large profileIcon" i18n-matTooltip="@@component_okrToolbar_menu" matTooltip="Benutzer"
             [matMenuTriggerFor]="menu" *ngIf="currentUser$ | async as currentUser" (click)="changeMenuToUser()">
         <app-user-avatar [user]="currentUser" size="40"></app-user-avatar>
      </button>

      <button mat-icon-button class="icon-spacer-large menuIcon" i18n-matTooltip="@@component_okrToolbar_menu" matTooltip="Menü"
              [matMenuTriggerFor]="menu" (click)="changeMenuToMenu()">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-spacer"></div>

<!-- Interactions menu -->
<mat-menu #menu="matMenu">
  <!-- show menu settings-->
  <ng-container *ngIf="!(isLocalUserbase$ | async) && !changeMenuCheck">
    <button *ngIf="isCurrentUserAdmin$ | async" mat-menu-item routerLink="/admin">
      <mat-icon>edit_attributes</mat-icon>
      <span i18n="@@component_okrToolbar_adminPanel">Admin Panel</span>
    </button>
  </ng-container>
  <button *ngIf="isCycleManagementOptionVisible && (isCurrentUserAdmin$ | async) && !changeMenuCheck" mat-menu-item (click)="routeToCycleAdminPanel()">
    <mat-icon>history</mat-icon>
    <span i18n="@@component_okrToolbar_cycleManagement">Zyklusverwaltung</span>
  </button>
  <button mat-menu-item (click)="openSettings()" *ngIf="!changeMenuCheck">
    <mat-icon>settings_applications</mat-icon>
    <span i18n="@@component_okrToolbar_settings">Einstellungen</span>
  </button>
  <button *ngIf="(isLocalUserbase$ | async) && (isCurrentUserAdmin$ | async) && !changeMenuCheck" mat-menu-item routerLink="/auth/users">
    <mat-icon>account_box</mat-icon>
    <span i18n="@@component_okrToolbar_userManagement">Nutzerverwaltung</span>
  </button>
  <button mat-menu-item (click)="openVersionChangelog()" *ngIf="!changeMenuCheck">
    <mat-icon>info</mat-icon>
    <span><span i18n="@@component_okrToolbar_version">v</span> {{ versionString }}</span>
  </button>

  <!-- show user -->
  <div  *ngIf="changeMenuCheck && currentUser$ | async as currentUser">
    <span mat-menu-item *ngIf="(currentUser.givenName != '') && currentUser.surname != ''">
      <mat-icon>account_circle</mat-icon>
      <span>{{ currentUser.givenName }} {{ currentUser.surname }}</span>
    </span>
    <span mat-menu-item *ngIf="currentUser.email != ''">
      <mat-icon>mail</mat-icon>
      <span>{{ currentUser.email }}</span>
    </span>
    <span mat-menu-item *ngIf="currentUser.jobTitle != ''">
      <mat-icon>title</mat-icon>
      <span>{{ currentUser.jobTitle }}</span>
    </span>
    <span mat-menu-item *ngIf="currentUser.department != ''">
      <mat-icon>account_balance</mat-icon>
      <span >{{ currentUser.department }}</span>
    </span>
  </div>

  <button *ngIf="(isLocalUserbase$ | async) && changeMenuCheck" mat-menu-item (click)="openPasswordChangeForm()">
    <mat-icon>vpn_key</mat-icon>
    <span i18n="@@component_okrTollbar_changePassword">Passwort ändern</span>
  </button>
  <button mat-menu-item [routerLink]="['/auth', 'logout']" *ngIf="changeMenuCheck">
    <mat-icon>power_settings_new</mat-icon>
    <span i18n="@@component_okrToolbar_logout">Logout</span>
  </button>
</mat-menu>
