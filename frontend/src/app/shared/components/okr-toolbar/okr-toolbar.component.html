<mat-toolbar [color]="'primary'" class="app-toolbar">
  <mat-toolbar-row>
    <ng-container *ngIf="isPlayground">
      <button mat-stroked-button class="button-bag-layout hidden-s-down" id="mainPageButton" i18n="@@component_return_to_demo_mainview" routerLink="/">Hauptseite</button>
      <button mat-icon-button class="hidden-s-up" routerLink="/" matTooltip="Hauptseite" i18n-matTooltip="@@component_return_to_demo_mainview"><mat-icon>cancel</mat-icon></button>
    </ng-container>
    <ng-content></ng-content>
    <span class="fill-space"></span>
    <app-reset-countdown class="hidden-s-down"></app-reset-countdown>
    <ng-container *ngIf="!isPlayground">
      <div class="warningText hidden-m-down" *ngIf="!(hasMailConfigured$ | async)">
      <span i18n="@@component_okrToolbar_noSMTPWarningText" class="break-word">
        Warnung: Es wurde kein SMTP Server konfiguriert.
      </span>
        <br>
        <a [routerLink]="['/noMailInformation']" class="warningText break-word" i18n="@@component_okrToolbar_noSMTPWarningLink">
          Dies kann die Nutzbarkeit der
          <br class="hidden-l-up">
          Anwendung stark einschr채nken.
        </a>
      </div>
    </ng-container>
    <span class="fill-space"></span>
    <div class="user-interactions">
      <div class="adminIcon">
        <mat-icon *ngIf="isCurrentUserAdmin$ | async" class="icon-spacer"
                  i18n-matTooltip="@@component_okrToolbar_authorizeAsAdmin" matTooltip="Als Admin autorisiert">
          verified_user
        </mat-icon>
      </div>
      <span [matTooltip]="currentUser.givenName + ' ' + currentUser.surname" *ngIf="currentUser$ | async as currentUser">
         <app-user-avatar class="icon-spacer-large profileIcon"  [user]="currentUser" size="40"></app-user-avatar>
      </span>

      <button mat-icon-button class="icon-spacer-large menuIcon" i18n-matTooltip="@@component_okrToolbar_menu" matTooltip="Men체"
              [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-spacer"></div>

<!-- Interactions menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item disabled class="hidden-s-up">
    <mat-icon>timer</mat-icon>
    <app-reset-countdown></app-reset-countdown>
  </button>

  <!-- show menu settings-->
  <ng-container *ngIf="!(isLocalUserbase$ | async)">
    <button *ngIf="isCurrentUserAdmin$ | async" mat-menu-item routerLink="/admin">
      <mat-icon>edit_attributes</mat-icon>
      <span i18n="@@component_adminView_adminPanel">Admin Panel</span>
    </button>
  </ng-container>
  <button mat-menu-item routerLink="/submitted-topic-drafts">
    <mat-icon>assignment</mat-icon>
    <span i18n="@@component_okrToolbar_topicDrafts">Themenentw체rfe</span>
  </button>
  <button *ngIf="isCycleManagementOptionVisible && (isCurrentUserAdmin$ | async)" mat-menu-item (click)="routeToCycleAdminPanel()">
    <mat-icon>history</mat-icon>
    <span i18n="@@cycle_administration">Zyklusverwaltung</span>
  </button>
  <button mat-menu-item (click)="openSettings()" [disabled]="true">
    <mat-icon>settings_applications</mat-icon>
    <span i18n="@@settings">Einstellungen</span>
  </button>
  <button *ngIf="(isLocalUserbase$ | async) && (isCurrentUserAdmin$ | async)" mat-menu-item routerLink="/auth/users">
    <mat-icon>account_box</mat-icon>
    <span i18n="@@component_okrToolbar_userManagement">Nutzerverwaltung</span>
  </button>
  <button *ngIf="(isLocalUserbase$ | async)" mat-menu-item (click)="openPasswordChangeForm()" [disabled]="true">
    <mat-icon>vpn_key</mat-icon>
    <span i18n="@@change_password">Passwort 채ndern</span>
  </button>
  <button mat-menu-item [routerLink]="['/auth', 'logout']" [disabled]="true">
    <mat-icon>power_settings_new</mat-icon>
    <span i18n="@@component_okrToolbar_logout">Logout</span>
  </button>
  <button mat-menu-item (click)="openVersionChangelog()">
    <mat-icon>info</mat-icon>
    <span><span i18n="@@component_okrToolbar_version">v</span> {{ versionString }}</span>
  </button>
</mat-menu>
