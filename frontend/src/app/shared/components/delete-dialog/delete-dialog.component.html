<app-dialog-component [title]=formData.title saveAndCloseLabel="{{'delete-dialog.delete' | translate}}" (okEmitter)="confirmDelete()">
  <h3 class="mat-h3">{{'delete-dialog.general-do-you-want-to-delete' | translate: formData.objectNameWithArticle}}</h3>
  <h3 class="mat-h3 mat-error" *ngIf="formData.dangerContent">{{formData.dangerContent}}</h3>
</app-dialog-component>
