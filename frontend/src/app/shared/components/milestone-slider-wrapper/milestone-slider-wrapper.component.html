<div #wrapper>
  <div *ngFor="let milestone of keyResult.viewKeyResultMilestones"
       [style.left]="getMilestoneLeftPxValue(milestone) + 'px'"
       [matTooltip]="milestone.name"
       [class.milestone-reached]="milestone.value <= keyResult.current"
       class="milestone">
  </div>
  <ng-content></ng-content>
</div>
