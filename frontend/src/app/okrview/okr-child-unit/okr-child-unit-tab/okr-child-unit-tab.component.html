<div class="flex-nowrap-center">
  <div class="tab-limited-width">
    <!-- Tab title and add subdepartments buton-->
    <div class="flex-nowrap">
      <div class="f-3">
        <div class="tab-headline" i18n="@@component_departmentTabSubDepartments_childUnit">Unterstrukturen</div>
      </div>
      <div class="icon-spacer f-1" *ngIf="currentUserRole.isAtleastAdmin() && !cycle.isCycleClosed()">
        <button mat-icon-button mat-mini-fab [matMenuTriggerFor]="unitTypeDropdown" color="accent">
          <mat-icon i18n-matTooltip="@@component_departmentTabSubDepartments_defineChildUnit" matTooltip="Neue Unterstruktur definieren">add_circle_outline</mat-icon>
        </button>
      <mat-menu #unitTypeDropdown="matMenu">
        <button mat-menu-item (click)="clickedAddSubDepartment()">
          <div i18n="@@component_departmentMenu_ChildUnit">Unterstruktur</div>
        </button>
        <button mat-menu-item (click)="clickedAddTopicDraft()">
          <div i18n="@@component_departmentMenu_Topic_draft">Themenentwurf</div>
        </button>
      </mat-menu>

      </div>
    </div>
    <!-- Subdepartments -->
    <div *ngIf="okrBranch.okrUnitIds.length == 0" class="tab-subtitle" i18n="@@component_departmentTabSubDepartments_noChildUnit">
      Es gibt noch keine Unterstrukturen fÃ¼r diese Struktur
    </div>
    <div class="flex-wrap-spreadinner">
      <div *ngFor="let currentdepartmentId of okrBranch.okrUnitIds">
        <app-okr-child-unit-preview-button [unitId]="currentdepartmentId"></app-okr-child-unit-preview-button>
      </div>
    </div>
  </div>
</div>
