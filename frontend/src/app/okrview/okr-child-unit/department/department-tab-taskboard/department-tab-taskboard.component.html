<div class="d-flex center middle">
    <div class="f-3 text-center">
        <div class="tab-headline">Aufgaben</div>
    </div>
</div>
<div class="taskboard" cdkDropListGroup>
    <app-taskboard-column *ngFor="let map of stateTaskMap" [taskList]="map.tasks" [state]="map.state"
        [childUnit]="childUnit" (createTask)="onTaskAdd($event)" (updateTask)="onTaskUpdate($event)"
        (deleteTask)="onTaskDelete($event)" (movedTask)="onTaskMoved($event)">

    </app-taskboard-column>
</div>
