<form [formGroup]="descriptionForm">

  <mat-form-field class="half-width">
    <input i18n-placeholder="@@topic_table_header" matInput placeholder="Thema" formControlName="name"/>
  </mat-form-field>

  <mat-form-field class="half-width">
    <input [matDatepicker]="startDatePicker" readonly [min]="minBeginn"
           i18n-placeholder="@@component_descriptionEditForm_beginning" matInput placeholder="Beginn"
           formControlName="beginning">
    <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
    <mat-error>
      <app-form-error [control]="descriptionForm.get('beginning')"></app-form-error>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_description" matInput placeholder="Beschreibung"
                formControlName="description">
      </textarea>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_contributesTo" matInput placeholder="Zahlt ein auf"
                formControlName="contributesTo">
      </textarea>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_descriptionEditForm_delimitation" matInput
                placeholder="Abgrenzung" formControlName="delimitation">
      </textarea>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_descriptionEditForm_dependencies" matInput
                placeholder="Abhängigkeiten" formControlName="dependencies">
      </textarea>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_descriptionEditForm_resources" matInput
                placeholder="Benötigte Ressourcen" formControlName="resources">
      </textarea>
  </mat-form-field>

  <mat-form-field class="form-whole-line">
      <textarea type="text" i18n-placeholder="@@component_descriptionEditForm_handoverPlan" matInput
                placeholder="Übergabeplan" formControlName="handoverPlan">
      </textarea>
  </mat-form-field>

  <app-user-selector [resultControl]="descriptionForm.get(['initiatorId'])"
                     [users$]="users$"
                     i18n-placeholderText="@@initiator"
                     placeholderText="Initiator"
                     i18n-noUser="@@component_descriptionEditForm_initiator"
                     noUser="Kein Initiator"
  ></app-user-selector>

  <app-user-selector-multi [users$]="users$"
                           [resultControl]="descriptionForm.get(['startTeam'])"
                           i18n-placeholderText="@@startTeam"
                           placeholderText="Start Team"
  ></app-user-selector-multi>

  <app-user-selector-multi [users$]="users$"
                           [resultControl]="descriptionForm.get(['stakeholders'])"
                           i18n-placeholderText="@@stakeholder"
                           placeholderText="Stakeholder"
  ></app-user-selector-multi>

</form>
