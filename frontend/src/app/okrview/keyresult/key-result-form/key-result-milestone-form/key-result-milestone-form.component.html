<mat-slide-toggle class="toggleMilestone"
                  [checked]="isChecked"
                  [disabled]="formArray?.length > 0"
                  (change)="isChecked=$event.checked"
                  i18n="@@component_keyResultMilestoneForm_toggle">
  Meilensteine aktiv
</mat-slide-toggle>

<button class="addMilestone-button"
        mat-mini-fab matTooltip="Meilenstein hinzufÃ¼gen"
        i18n-matTooltip="@@component_keyResultMilestoneForm_addButton"
        (click)="addMilestone(undefined, undefined,undefined, undefined)"
        *ngIf="isChecked">
  <mat-icon>
    add_circle_outline
  </mat-icon>
</button>

<div *ngIf="isChecked" class="keyresult-milestone-form-wrapper">
  <div class="inputs" *ngFor="let formGroup of formArray.controls">
    <mat-form-field class="text-input">
      <input type="text" matInput placeholder="Name *"
             [formControl]="formGroup.get('name')"
             i18n-placeholder="@@name-*">
      <mat-error><app-form-error [control]="formGroup.get('name')"></app-form-error></mat-error>
    </mat-form-field>


    <mat-form-field class="number-input">
      <input type="number" matInput placeholder="Ziel-Wert *"
             [formControl]="formGroup.get('value')"
             i18n-placeholder="@@component_keyResultMilestoneForm_valueInput">
      <mat-error><app-form-error [control]="formGroup.get('value')"></app-form-error></mat-error>
    </mat-form-field>


    <button class="delete-button" mat-icon-button matTooltip="Meilenstein lÃ¶schen"
            i18n-matTooltip="@@component_keyResultMilestoneForm_deleteButton"
            (click)="deleteMilestone(formGroup)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </div>
</div>
