<mat-slide-toggle class="toggleMilestone" [checked]="isChecked" [disabled]="formArray?.length > 0" (change)="isChecked=$event.checked">{{ 'key-result-milestone-form.toggle' | translate }}</mat-slide-toggle>

<button class="addMilestone-button" mat-mini-fab matTooltip="{{ 'key-result-milestone-form.tooltip.add-button' | translate }}" (click)="addMilestone(undefined, undefined,undefined, undefined)" *ngIf="isChecked">
  <mat-icon>
    add_circle_outline
  </mat-icon>
</button>

<div *ngIf="isChecked" class="keyresult-milestone-form-wrapper">
  <div class="inputs" *ngFor="let formGroup of formArray.controls">
    <mat-form-field class="text-input">
      <input type="text" matInput placeholder="{{ 'key-result-milestone-form.name-*' | translate }}" [formControl]="formGroup.get('name')">
      <mat-error><app-form-error [control]="formGroup.get('name')"></app-form-error></mat-error>
    </mat-form-field>


    <mat-form-field class="number-input">
      <input type="number" matInput placeholder="{{ 'key-result-milestone-form.value-input' | translate }}" [formControl]="formGroup.get('value')">
      <mat-error><app-form-error [control]="formGroup.get('value')"></app-form-error></mat-error>
    </mat-form-field>


    <button class="delete-button" mat-icon-button matTooltip="{{ 'key-result-milestone-form.tooltip.delete-button' | translate }}" (click)="deleteMilestone(formGroup)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </div>
</div>
