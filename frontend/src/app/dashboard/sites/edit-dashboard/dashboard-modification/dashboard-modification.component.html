<span class="edit-dashboard-title">
      <mat-form-field>
        <input [(ngModel)]="dashboard.title" matInput
               placeholder="{{'create-dashboard.dashboard-title-placeholder' | translate}}">
      </mat-form-field>
  </span>

<div class="edit-chart">
  <div *ngFor="let chart of dashboard.charts" class="edit-chart-options">
    <mat-form-field>
      <input [(ngModel)]="chart.title.text" matInput
             placeholder="{{'edit-dashboard.chart-title-placeholder' | translate}}">
    </mat-form-field>

    <p>{{'chart-options-card.chartType' | translate}} {{chartTypeRecord[chart.chartType] | translate}}</p>

    <mat-form-field *ngIf="teamIsSelectable(chart)">
      <mat-select [(value)]="chart.selectedTeamIds" multiple
                  placeholder="{{'create-dashboard.select-teams-placeholder' | translate}}">
        <mat-option *ngFor="let team of allTeams$ | async" [value]="team.id">{{team.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="deleteChart(chart)" color="primary" mat-icon-button mat-mini-fab
            matTooltip="{{'edit-dashboard.delete-chart-button.tooltip' | translate}}">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div>
    <button (click)="addLineChart()" class="chart-creation-add-button" mat-stroked-button>
      <mat-icon>add</mat-icon>
      <!--    {{'create-dashboard.add-chart-button' | translate}}-->
      New Line Chart
    </button>

    <button (click)="addPieChart()" class="chart-creation-add-button" mat-stroked-button>
      <mat-icon>add</mat-icon>
      <!--    {{'create-dashboard.add-chart-button' | translate}}-->
      New Pie Chart
    </button>
  </div>
</div>

<div class="button-save-dashboard">
  <button (click)="updateDashboard.emit(dashboard)" mat-stroked-button>
    <mat-icon>add_circle_outline</mat-icon>
    {{'edit-dashboard.save-dashboard-button' | translate}}
  </button>
</div>
