<app-okr-toolbar>
  <button [routerLink]="['/companies']" class="navbar-item" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <span>Dashboard</span>
  <span class="fill-space"></span>
</app-okr-toolbar>

<div *ngIf="dashboard$ | async; let dashboard">
  <span class="dashboard-title">
    {{dashboard.title}}
  </span>
  <div class="dashboard-charts">
    <div *ngFor="let chart of dashboard.charts">
      <app-chart-renderer [chartOptions]="chart"></app-chart-renderer> <!-- TODO: p.b. fix display flex problem with size of chart (chart shrinks when using display flex-->
    </div>
  </div>
</div>
