<app-okr-toolbar>
  <button [routerLink]="['/companies']" class="navbar-item" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <span>Dashboard</span>
  <span class="fill-space"></span>
</app-okr-toolbar>

<div class="dashboard-overview-cards d-flex">
  <div *ngFor="let dashboard of (currentCompanyDashboards$| async)">
    <app-dashboard-card [dashboard]="dashboard"></app-dashboard-card>
  </div>
</div>

<button *ngIf="currentCompanyId" mat-flat-button routerLink="/companies/{{currentCompanyId}}/create-dashboard">
  <mat-icon>add</mat-icon>
</button>
