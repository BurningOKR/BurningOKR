spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/okr-db
    username: admin
    password: secret
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
  flyway:
    locations: classpath:db/migration/{vendor}
  mail:
    properties:
      mail:
        smtp:
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
          auth: true
    test-connection: false
  messages:
    basename: messages

system:
  configuration:
    api-endpoint: '/api'
    oidc-admin-group-name: ''
    client-id: ''
    issuer-uri: ''
    scopes:
      - 'profile'
      - 'offline_access'
      - 'openid'
      - 'email'
    strict-discovery-document-validation: true
    demo-mode: false
