spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}
        format_sql: true
        globally_quoted_identifiers: true
  flyway:
    locations: ${SPRING_FLYWAY_LOCATIONS}

  mail:
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    properties:
      mail:
        smtp:
          socketFactory:
            class: ${SPRING_MAIL_PROPERTIES_MAIL_SOCKETFACTORY_CLASS}
          auth: true
      test-connection: false

  messages:
    basename: ${SPRING_MESSAGES_BASENAME}
  environment:
    demo: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}
            
system:
  configuration:
    demo-mode: ${SYSTEM_CONFIGURATION_DEMO_MODE}
    api-endpoint: ${SYSTEM_CONFIGURATION_API_ENDPOINT}
    oidc-admin-group-name: ${SYSTEM_CONFIGURATION_OIDC_ADMIN_GROUP_NAME}
    client-id: ${SYSTEM_CONFIGURATION_CLIENT_ID}
    issuer-uri: ${SYSTEM_CONFIGURATION_ISSUER_URI}
    scopes:
      - ${SYSTEM_CONFIGURATION_SCOPES_0}
      - ${SYSTEM_CONFIGURATION_SCOPES_1}
      - ${SYSTEM_CONFIGURATION_SCOPES_2}
      - ${SYSTEM_CONFIGURATION_SCOPES_3}
      - ${SYSTEM_CONFIGURATION_SCOPES_4}
    strict-discovery-document-validation: ${SYSTEM_CONFIGURATION_STRICT_DISCOVERY_DOCUMENT_VALIDATION}
    provider: ${SYSTEM_CONFIGURATION_PROVIDER}
