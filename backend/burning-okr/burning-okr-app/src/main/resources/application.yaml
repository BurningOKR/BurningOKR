spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/okr-db
    username: admin
    password: secret

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
  flyway:
    locations: classpath:db/migration/{vendor}
  mail:
    properties:
      mail:
        smtp:
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
          auth: true
    test-connection: false
  messages:
    basename: messages

  security:
    oauth2:
      client:
        registration:
          azure:
            clientId: 'client-id'
            scopes:
              - 'profile'
              - 'offline_access'
              - 'openid'
              - 'email'
        provider:
          azure:
            user-name-attribute: 'name'
            issuer-uri: 'link'
      resourceserver:
        jwt:
          authorization: 
            oidc-admin-group-name: 'b-okr-admin'
          issuer-uri: 'link'

system:
  configuration:
    demo-mode: false
    api-endpoint: '/api'
    client-id: 'client-id'
    issuer-uri: 'link'
    scopes:
      - 'profile'
      - 'offline_access'
      - 'openid'
      - 'email'
    strict-discovery-document-validation: false
    provider: 'azureAD'
