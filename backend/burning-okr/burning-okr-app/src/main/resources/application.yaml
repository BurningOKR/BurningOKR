spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        globally_quoted_identifiers: true
  flyway:
    locations: classpath:db/migration/{vendor}

  #  mail:
  #    username: ${SPRING_MAIL_USERNAME}
  #    password: ${SPRING_MAIL_PASSWORD}
  #    host: ${SPRING_MAIL_HOST}
  #    port: ${SPRING_MAIL_PORT}
  #    properties:
  #      mail:
  #        smtp:
  #          socketFactory:
  #            class: ${SPRING_MAIL_PROPERTIES_MAIL_SOCKETFACTORY_CLASS}
  #          auth: true
  #      test-connection: false

  messages:
    basename: messages
  environment:
    demo: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}

system:
  configuration:
    demo-mode: false
    api-endpoint: '/api'
    oidc-admin-group-name: ${SYSTEM_CONFIGURATION_OIDC_ADMIN_GROUP_NAME}
    client-id: ${SYSTEM_CONFIGURATION_CLIENT_ID}
    issuer-uri: ${SYSTEM_CONFIGURATION_ISSUER_URI}
    scopes:
      - ${SYSTEM_CONFIGURATION_SCOPES_0}
      - 'openid'
      - 'offline_access'
      - 'profile'
      - 'email'
    strict-discovery-document-validation: false
    provider: ${SYSTEM_CONFIGURATION_PROVIDER}
