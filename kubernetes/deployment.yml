apiVersion: v1
kind: Namespace
metadata:
  name: burning-okr
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: burning-okr-app-deployment
  namespace: burning-okr
  labels:
    app: burning-okr-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: burning-okr-app
  template:
    metadata:
      labels:
        app: burning-okr-app
    spec:
      containers:
        - name: burning-okr-app
          image: ghcr.io/burningokr/b-okr-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: burning-okr-app-service
  namespace: burning-okr
spec:
  type: ClusterIP
  selector:
    app: burning-okr-app
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: burning-okr-app-ingress
  namespace: burning-okr
  annotations:
    cert-manager.io/cluster-issuer: "bag-k8s-issuer"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dev-burning-okr.bag-k8s.brockhaus-ag.de
      secretName: burning-okr-app-tls
  rules:
    - host: dev-burning-okr.bag-k8s.brockhaus-ag.de
      http:
        paths:
          - backend:
              service:
                name: burning-okr-app-service
                port:
                  number: 80
            path: /
            pathType: Prefix
